  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    
    const oneAdult = people.some(person =>{
        const currentYear = (new Date()).getFullYear();
        return (currentYear - person.year >= 19);
    });
    console.log('At least one adult is 19 is ', {oneAdult});
    
    // Array.prototype.every() // is everyone 19 or older?
    
    const everyAdult = people.every(person =>{
        const currentYear = (new Date()).getFullYear();
        return (currentYear - person.year >= 19);
    });      
    console.log('Every adult is 19 is ', {everyAdult})
    
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findID = comments.find(search =>search.id === 823423); // this is doing implicit returns since its a one line function. THEREFORE, THERE IS NO NEED FOR CURLY BRACKETS
    console.log(findID);
    
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const findIndex = comments.findIndex(search =>search.id === 823423);
    console.log(findIndex);
    // comments.splice(findIndex,1); this is one way to do it, but some people prefer making a copy of the array without the desired index value. We're doing the latter
    const newComments =[
        ...comments.slice(0,findIndex),
        ...comments.slice(findIndex+1)
    ];
    console.table(comments);
    
    console.table(newComments);
  </script>
